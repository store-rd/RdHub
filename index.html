<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RD Hub - مركز البطولات الاحترافي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --color-bg: #0a0f18;
            --color-surface: rgba(12, 42, 54, 0.3);
            --color-border: rgba(8, 145, 178, 0.4);
            --color-text-primary: #e6f1ff;
            --color-text-secondary: #a8b2c2;
            --color-header-bg: rgba(10, 15, 24, 0.5);
            --color-input-bg: #1f2937;
            --color-input-border: #374151;
            
            --color-primary: #0891b2; /* cyan-600 */
            --color-primary-glow: #06b6d4; /* cyan-500 */
            --color-secondary: #f59e0b; /* amber-500 */
        }

        html.light {
            --color-bg: #f3f4f6; /* gray-100 */
            --color-surface: rgba(255, 255, 255, 0.5);
            --color-border: rgba(209, 213, 219, 0.8); /* gray-300 */
            --color-text-primary: #111827; /* gray-900 */
            --color-text-secondary: #4b5563; /* gray-600 */
            --color-header-bg: rgba(255, 255, 255, 0.7);
            --color-input-bg: #ffffff;
            --color-input-border: #d1d5db; /* gray-300 */
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            background-image: 
                linear-gradient(rgba(10, 15, 24, 0.97), rgba(10, 15, 24, 0.97)),
                url('https://images.unsplash.com/photo-1593305842523-9a3a8a3a3a3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.3s, color 0.3s;
        }
        
        html.light body {
            background-image: 
                linear-gradient(rgba(243, 244, 246, 0.9), rgba(243, 244, 246, 0.9)),
                url('https://images.unsplash.com/photo-1593305842523-9a3a8a3a3a3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80&-bri=-10');
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .neon-text-primary { text-shadow: 0 0 5px var(--color-primary-glow), 0 0 8px var(--color-primary-glow), 0 0 12px var(--color-primary); }
        html.light .neon-text-primary { text-shadow: none; }
        .neon-text-secondary { text-shadow: 0 0 4px var(--color-secondary), 0 0 6px var(--color-secondary); }
        html.light .neon-text-secondary { text-shadow: none; }

        .glass-card {
            background: var(--color-surface);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border: 1px solid var(--color-border);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .glass-card:hover { border-color: var(--color-primary-glow); box-shadow: 0 0 20px rgba(8, 145, 178, 0.25); }
        html.light .glass-card:hover { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }

        .btn-primary { background-image: linear-gradient(to right, var(--color-primary) 0%, var(--color-primary-glow) 51%, var(--color-primary) 100%); background-size: 200% auto; border-radius: 0.5rem; color: white; font-weight: bold; padding: 0.75rem 1.5rem; transition: all 0.4s ease; box-shadow: 0 0 10px rgba(8, 145, 178, 0.4); border: 1px solid transparent; }
        .btn-primary:hover { background-position: right center; transform: translateY(-2px); box-shadow: 0 0 25px rgba(8, 145, 178, 0.7); }
        .btn-secondary { background: rgba(245, 158, 11, 0.1); border: 1px solid var(--color-secondary); color: var(--color-secondary); font-weight: bold; padding: 0.7rem 1.45rem; border-radius: 0.5rem; transition: all 0.3s ease; }
        .btn-secondary:hover { background: var(--color-secondary); color: white; transform: translateY(-2px); }
        
        .form-input { background-color: var(--color-input-bg); border: 1px solid var(--color-input-border); color: var(--color-text-primary); border-radius: 0.375rem; padding: 0.75rem; width: 100%; transition: all 0.2s ease; }
        .form-input:focus { border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(8, 145, 178, 0.4); outline: none; }
        .form-select { color-scheme: dark; }
        html.light .form-select { color-scheme: light; }

        .page, .admin-tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active, .admin-tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Other styles remain largely the same, but rely on CSS variables now */
    </style>
</head>
<body class="antialiased">

    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full z-[-1]"></canvas>

    <header class="bg-[var(--color-header-bg)] backdrop-blur-lg sticky top-0 z-50 border-b border-[var(--color-border)]">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="#home" class="flex items-center cursor-pointer nav-link">
                    <i class="ph-duotone ph-crosshair text-[var(--color-primary-glow)] text-4xl neon-text-primary"></i>
                    <h1 class="font-orbitron text-2xl font-bold ml-3">RD Hub</h1>
                </a>
                <nav class="hidden md:flex items-center space-x-reverse space-x-6 text-lg">
                    <a href="#home" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">الرئيسية</a>
                    <a href="#tournaments" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">البطولات</a>
                    <a href="#teams" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">الفرق</a>
                    <div id="auth-container" class="flex items-center gap-4"></div>
                </nav>
                 <div class="flex items-center md:hidden">
                    <button id="theme-toggle-mobile" class="text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] mr-4"><i class="ph-bold ph-sun text-2xl"></i></button>
                    <button id="mobile-menu-button" class="text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)]"><i class="ph-bold ph-list text-3xl"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-[var(--color-header-bg)] backdrop-blur-sm">
             <a href="#home" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الرئيسية</a>
            <a href="#tournaments" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">البطولات</a>
            <a href="#teams" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الفرق</a>
            <div id="mobile-auth-container" class="text-center py-3"></div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 relative z-10">
        
        <section id="login" class="page">
            <div class="max-w-md mx-auto mt-12">
                <div class="glass-card p-8 text-center">
                    <h2 class="text-3xl font-orbitron font-bold mb-6 neon-text-primary">أهلاً بك في RD Hub</h2>
                    <p class="text-[var(--color-text-secondary)] mb-8">سجّل دخولك للمشاركة في البطولات، متابعة فرقك، والحصول على جوائز قيّمة عند الفوز!</p>
                    <button id="google-login-btn" class="btn-primary w-full flex items-center justify-center gap-3 text-lg">
                        <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571l6.19,5.238C42.021,35.591,44,30.134,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                        تسجيل الدخول باستخدام جوجل
                    </button>
                    <p id="login-error" class="text-red-400 text-center text-sm mt-4"></p>
                </div>
            </div>
        </section>

        <!-- New Profile Page -->
        <section id="profile" class="page">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-8">
                    <div id="user-profile-card" class="glass-card p-6 text-center"></div>
                    <div id="user-team-card" class="glass-card p-6"></div>
                </div>
                <div class="lg:col-span-2">
                    <h3 class="text-2xl font-bold font-orbitron text-[var(--color-primary-glow)] mb-4 flex items-center"><i class="ph-duotone ph-gift mr-2 text-3xl"></i>صندوق الهدايا</h3>
                    <div id="user-gifts-list" class="space-y-4"></div>
                </div>
            </div>
        </section>

        <!-- Other pages remain the same, so I'll omit their full HTML for brevity but keep the section tags -->
        <section id="home" class="page active"></section>
        <section id="tournaments" class="page"></section>
        <section id="teams" class="page"></section>
        <section id="tournament-detail" class="page"></section>
        <section id="admin" class="page"></section>
        
        <!-- MODALS (The container remains the same) -->
        <div id="modal-backdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center hidden p-4">
            <!-- All modal content will be dynamically inserted here -->
            <div id="message-modal" class="modal hidden"></div>
            <div id="create-tournament-modal" class="modal hidden"></div>
            <div id="create-team-modal" class="modal hidden"></div>
            <div id="edit-tournament-modal" class="modal hidden"></div>
            <div id="edit-team-modal" class="modal hidden"></div>
            <div id="manage-match-modal" class="modal hidden"></div>
            <div id="confirm-delete-modal" class="modal hidden"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, query, where, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
             apiKey: "AIzaSyCDVFIYx6lzlrGSBMNKgpZ-RvX8tZJTpNQ",
            authDomain: "gamerd-a58e9.firebaseapp.com",
            projectId: "gamerd-a58e9",
            storageBucket: "gamerd-a58e9.appspot.com",
            messagingSenderId: "180871694905",
            appId: "1:180871694905:web:002e59b220b425d1b49be8",
            measurementId: "G-EK9CWRVERZ"
        };
        const ADMIN_EMAILS = ['soso.lovr66@gmail.com', 'hassanalamy22@gmail.com'];
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- GLOBAL STATE ---
        let teams = [];
        let tournaments = [];
        let currentUser = null;
        let userGifts = [];
        
        // --- DATA HELPERS ---
        const getTeamById = (id) => teams.find(t => t.id === id);
        const getTournamentById = (id) => tournaments.find(t => t.id === id);
        const statusMap = { 'منتهية': 'bg-red-500/30 text-red-400', 'جارية': 'bg-green-500/30 text-green-400', 'جاهزة للبدء': 'bg-amber-500/30 text-amber-400', 'قادمة': 'bg-blue-500/30 text-blue-400' };

        // --- FIRESTORE DATA FUNCTIONS ---
        async function loadData() {
            try {
                const teamsSnapshot = await getDocs(collection(db, "teams"));
                teams = teamsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const tournamentsSnapshot = await getDocs(collection(db, "tournaments"));
                tournaments = tournamentsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (currentUser) {
                    await loadUserGifts(currentUser.uid);
                }

                rerenderAll();
            } catch (error) {
                console.error("Error loading data:", error);
                // Handle specific errors if needed
            }
        }
        
        async function loadUserGifts(userId) {
            const giftsQuery = query(collection(db, "user_gifts"), where("userId", "==", userId));
            const giftsSnapshot = await getDocs(giftsQuery);
            userGifts = giftsSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());
        }

        // --- THEME SWITCHER ---
        const themeToggleBtn = document.getElementById('theme-toggle-mobile');
        let authContainer; // Will be initialized later
        const applyTheme = (theme) => {
            if (theme === 'light') {
                document.documentElement.classList.add('light');
                document.querySelectorAll('#theme-toggle, #theme-toggle-mobile').forEach(btn => btn.innerHTML = `<i class="ph-bold ph-moon text-2xl"></i>`);
            } else {
                document.documentElement.classList.remove('light');
                document.querySelectorAll('#theme-toggle, #theme-toggle-mobile').forEach(btn => btn.innerHTML = `<i class="ph-bold ph-sun text-2xl"></i>`);
            }
        };
        const toggleTheme = () => {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        };
        document.querySelectorAll('#theme-toggle, #theme-toggle-mobile').forEach(btn => btn.addEventListener('click', toggleTheme));
        applyTheme(localStorage.getItem('theme') || 'dark');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async user => {
            if (user) {
                currentUser = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    isAdmin: ADMIN_EMAILS.includes(user.email)
                };
                // Ensure user document exists in Firestore
                await setDoc(doc(db, "users", user.uid), { email: user.email, displayName: user.displayName }, { merge: true });
                await loadData(); // Load all data after user is confirmed
                if (window.location.hash === '#login') {
                     window.location.hash = currentUser.isAdmin ? '#admin' : '#profile';
                }
            } else {
                currentUser = null;
                userGifts = [];
                rerenderAll(); // Rerender UI for logged-out state
                if (window.location.hash === '#profile' || window.location.hash === '#admin') {
                    window.location.hash = '#home';
                }
            }
            renderAuthUI();
        });

        const renderAuthUI = () => {
            authContainer = document.getElementById('auth-container');
            const mobileAuthContainer = document.getElementById('mobile-auth-container');
            authContainer.innerHTML = '';
            mobileAuthContainer.innerHTML = '';

            const themeToggleButtonHTML = `<button id="theme-toggle" class="text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)]"><i class="ph-bold ph-sun text-2xl"></i></button>`;

            if (currentUser) {
                const unreadGiftsCount = userGifts.filter(g => !g.read).length;
                const profileDropdownHTML = `
                    <div class="relative">
                        <button id="gifts-btn" class="relative text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)]">
                            <i class="ph-bold ph-gift text-2xl"></i>
                            ${unreadGiftsCount > 0 ? `<span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-[var(--color-bg)]"></span>` : ''}
                        </button>
                    </div>
                    <div class="relative">
                        <button id="profile-menu-btn" class="flex items-center">
                            <img src="${currentUser.photoURL}" alt="User" class="w-10 h-10 rounded-full border-2 border-[var(--color-border)]">
                        </button>
                        <div id="profile-menu" class="hidden absolute left-0 mt-2 w-48 bg-[var(--color-surface)] border border-[var(--color-border)] rounded-md shadow-lg z-50 text-right">
                            <a href="#profile" class="nav-link block px-4 py-2 text-sm text-[var(--color-text-secondary)] hover:bg-[var(--color-primary)]/20">الملف الشخصي</a>
                            ${currentUser.isAdmin ? `<a href="#admin" class="nav-link block px-4 py-2 text-sm text-[var(--color-text-secondary)] hover:bg-[var(--color-primary)]/20">لوحة التحكم</a>` : ''}
                            <button id="logout-btn" class="block w-full text-right px-4 py-2 text-sm text-red-400 hover:bg-red-500/20">تسجيل الخروج</button>
                        </div>
                    </div>
                    ${themeToggleButtonHTML}`;

                const mobileProfileHTML = `
                    <a href="#profile" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الملف الشخصي</a>
                    ${currentUser.isAdmin ? `<a href="#admin" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">لوحة التحكم</a>` : ''}
                    <button id="mobile-logout-btn" class="w-11/12 mx-auto mt-2 bg-red-600/80 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-md transition">تسجيل الخروج</button>`;
                
                authContainer.innerHTML = profileDropdownHTML;
                mobileAuthContainer.innerHTML = mobileProfileHTML;

                document.getElementById('profile-menu-btn').addEventListener('click', () => document.getElementById('profile-menu').classList.toggle('hidden'));
                document.getElementById('gifts-btn').addEventListener('click', () => window.location.hash = '#profile');
                document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
                document.getElementById('mobile-logout-btn').addEventListener('click', () => signOut(auth));

            } else {
                 const loginButtonHTML = `<button id="login-btn" class="btn-primary text-sm py-2">تسجيل الدخول</button>`;
                 authContainer.innerHTML = themeToggleButtonHTML + loginButtonHTML;
                 mobileAuthContainer.innerHTML = `<button id="mobile-login-btn" class="btn-primary w-11/12 mx-auto">تسجيل الدخول</button>`;
                 document.getElementById('login-btn')?.addEventListener('click', () => navigateTo('#login'));
                 document.getElementById('mobile-login-btn')?.addEventListener('click', () => navigateTo('#login'));
            }
            document.querySelectorAll('#theme-toggle').forEach(btn => btn.addEventListener('click', toggleTheme));
            applyTheme(localStorage.getItem('theme') || 'dark');
        };

        document.getElementById('google-login-btn').addEventListener('click', async () => {
             document.getElementById('login-error').textContent = 'جاري تسجيل الدخول...';
             try {
                 await signInWithPopup(auth, googleProvider);
                 // onAuthStateChanged will handle redirection
             } catch (error) { document.getElementById('login-error').textContent = "فشل تسجيل الدخول. يرجى المحاولة مرة أخرى."; }
        });

        // --- PAGE RENDER FUNCTIONS ---
        // I will keep the existing render functions for brevity and add the new one for the profile page
        
        const rerenderAll = () => {
            // Render all public pages
            renderHomePage(); 
            renderTournamentsPage(); 
            renderTeamsPage();
            
            // Render pages that depend on auth state
            if (currentUser) {
                renderProfilePage();
                if (currentUser.isAdmin) {
                    renderAdminPage();
                }
            }
        };

        const renderProfilePage = () => {
            if (!currentUser) return;
            const profileCard = document.getElementById('user-profile-card');
            const teamCard = document.getElementById('user-team-card');
            const giftsList = document.getElementById('user-gifts-list');

            profileCard.innerHTML = `
                <img src="${currentUser.photoURL}" alt="User" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-[var(--color-primary)]">
                <h3 class="text-2xl font-bold">${currentUser.displayName}</h3>
                <p class="text-sm text-[var(--color-text-secondary)]">${currentUser.email}</p>
            `;

            const myTeam = teams.find(t => t.players.some(p => p.email === currentUser.email));
            if (myTeam) {
                teamCard.innerHTML = `
                    <h4 class="text-xl font-bold mb-3 font-orbitron">فريقي</h4>
                    <div class="flex items-center gap-4">
                        <i class="ph-duotone ${myTeam.logo} text-5xl text-[var(--color-primary-glow)]"></i>
                        <div>
                            <p class="text-lg font-bold">${myTeam.name}</p>
                            <p class="text-sm text-[var(--color-text-secondary)]">${myTeam.points} نقطة</p>
                            <p class="text-sm text-green-400">فوز: ${myTeam.wins} | <span class="text-red-400">خسارة: ${myTeam.losses}</span></p>
                        </div>
                    </div>
                `;
            } else {
                teamCard.innerHTML = `<h4 class="text-xl font-bold mb-3 font-orbitron">فريقي</h4><p class="text-center text-[var(--color-text-secondary)]">أنت لست عضواً في أي فريق حالياً.</p>`;
            }

            giftsList.innerHTML = userGifts.length > 0 ? userGifts.map(gift => `
                <div class="glass-card p-4 transition-all duration-300 ${!gift.read ? 'border-[var(--color-secondary)]' : ''}">
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-lg">${gift.tournamentName}</h4>
                            <p class="text-sm text-[var(--color-text-secondary)]">${gift.message}</p>
                            <p class="text-xs text-gray-500">${new Date(gift.timestamp.seconds * 1000).toLocaleString('ar-EG')}</p>
                        </div>
                        <button class="view-gift-btn btn-secondary text-sm" data-gift-id="${gift.id}" data-code="${gift.prizeCode}" ${gift.read ? 'disabled' : ''}>
                            ${gift.read ? 'تم الاستلام' : 'عرض الهدية'}
                        </button>
                    </div>
                    <div id="gift-code-${gift.id}" class="hidden mt-3 p-3 bg-gray-900/50 rounded-md text-center">
