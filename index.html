<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Hub - مركز البطولات الاحترافي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --color-bg: #0a0f18;
            --color-surface: rgba(12, 42, 54, 0.3);
            --color-border: rgba(8, 145, 178, 0.4);
            --color-text-primary: #e6f1ff;
            --color-text-secondary: #a8b2c2;
            --color-header-bg: rgba(10, 15, 24, 0.5);
            --color-input-bg: #1f2937;
            --color-input-border: #374151;
            
            --color-primary: #0891b2; /* cyan-600 */
            --color-primary-glow: #06b6d4; /* cyan-500 */
            --color-secondary: #f59e0b; /* amber-500 */
        }

        html.light {
            --color-bg: #f3f4f6;
            --color-surface: rgba(255, 255, 255, 0.6);
            --color-border: #e5e7eb;
            --color-text-primary: #111827;
            --color-text-secondary: #4b5563;
            --color-header-bg: rgba(255, 255, 255, 0.7);
            --color-input-bg: #ffffff;
            --color-input-border: #d1d5db;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            background-image: 
                linear-gradient(rgba(10, 15, 24, 0.97), rgba(10, 15, 24, 0.97)),
                url('https://images.unsplash.com/photo-1593305842523-9a3a8a3a3a3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            transition: background-color 0.3s, color 0.3s;
        }
        
        html.light body {
            background-image: 
                linear-gradient(rgba(243, 244, 246, 0.9), rgba(243, 244, 246, 0.9)),
                url('https://images.unsplash.com/photo-1593305842523-9a3a8a3a3a3a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80&-bri=-10');
        }

        .font-orbitron { font-family: 'Orbitron', sans-serif; }

        .neon-text-primary { text-shadow: 0 0 5px var(--color-primary-glow), 0 0 8px var(--color-primary-glow), 0 0 12px var(--color-primary); }
        html.light .neon-text-primary { text-shadow: none; color: var(--color-primary); }
        .neon-text-secondary { text-shadow: 0 0 4px var(--color-secondary), 0 0 6px var(--color-secondary); }
        html.light .neon-text-secondary { text-shadow: none; }

        .glass-card { background: var(--color-surface); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); border: 1px solid var(--color-border); border-radius: 1rem; transition: all 0.3s ease; }
        .glass-card:hover { 
            border-color: var(--color-primary-glow); 
            box-shadow: 0 0 25px rgba(8, 145, 178, 0.2), 0 0 10px rgba(8, 145, 178, 0.1) inset;
            transform: translateY(-4px);
        }
        html.light .glass-card:hover { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); transform: translateY(-4px); }

        .btn-primary { background-image: linear-gradient(to right, var(--color-primary) 0%, var(--color-primary-glow) 51%, var(--color-primary) 100%); background-size: 200% auto; border-radius: 0.5rem; color: white; font-weight: bold; padding: 0.75rem 1.5rem; transition: all 0.4s ease; box-shadow: 0 0 10px rgba(8, 145, 178, 0.4); border: 1px solid transparent; }
        .btn-primary:hover { background-position: right center; transform: translateY(-2px); box-shadow: 0 0 25px rgba(8, 145, 178, 0.7); }
        
        .form-input { background-color: var(--color-input-bg); border: 1px solid var(--color-input-border); color: var(--color-text-primary); border-radius: 0.375rem; padding: 0.75rem; width: 100%; transition: all 0.2s ease; }
        .form-input:focus { border-color: var(--color-primary); box-shadow: 0 0 0 2px rgba(8, 145, 178, 0.4); outline: none; }
        
        .page, .admin-tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active, .admin-tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .modal { animation: fadeInModal 0.3s ease-out; }
        @keyframes fadeInModal { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="antialiased">

    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full z-[-1]"></canvas>

    <header class="bg-[var(--color-header-bg)] backdrop-blur-lg sticky top-0 z-50 border-b border-[var(--color-border)]">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="#home" class="flex items-center cursor-pointer nav-link">
                    <i class="ph-duotone ph-crosshair text-[var(--color-primary-glow)] text-4xl neon-text-primary"></i>
                    <h1 class="font-orbitron text-2xl font-bold ml-3">CS Hub</h1>
                </a>
                <nav class="hidden md:flex items-center space-x-reverse space-x-6 text-lg">
                    <a href="#home" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">الرئيسية</a>
                    <a href="#tournaments" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">البطولات</a>
                    <a href="#teams" class="nav-link text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition">الفرق</a>
                    <div id="auth-container" class="flex items-center gap-4"></div>
                </nav>
                 <div class="flex items-center md:hidden">
                    <button id="mobile-menu-button" class="text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)]"><i class="ph-bold ph-list text-3xl"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-[var(--color-header-bg)] backdrop-blur-sm">
             <a href="#home" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الرئيسية</a>
            <a href="#tournaments" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">البطولات</a>
            <a href="#teams" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الفرق</a>
            <div id="mobile-auth-container" class="text-center py-3"></div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8 relative z-10">
        <section id="login" class="page"></section>
        <section id="profile" class="page"></section>
        <section id="home" class="page active"></section>
        <section id="tournaments" class="page"></section>
        <section id="teams" class="page"></section>
        <section id="tournament-detail" class="page"></section>
        <section id="admin" class="page"></section>
        
        <div id="modal-backdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center hidden p-4">
            <div id="dynamic-modal-content" class="modal hidden"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc, query, where, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION (REPLACE WITH YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCDVFIYx6lzlrGSBMNKgpZ-RvX8tZJTpNQ",
            authDomain: "gamerd-a58e9.firebaseapp.com",
            projectId: "gamerd-a58e9",
            storageBucket: "gamerd-a58e9.appspot.com",
            messagingSenderId: "180871694905",
            appId: "1:180871694905:web:002e59b220b425d1b49be8",
            measurementId: "G-EK9CWRVERZ"
        };
        const ADMIN_EMAILS = ['soso.lovr66@gmail.com', 'hassanalamy22@gmail.com'];
        
        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- GLOBAL STATE ---
        let teams = []; let tournaments = []; let currentUser = null; let userGifts = [];
        let countdownIntervals = [];
        
        // --- DATA HELPERS ---
        const getTeamById = (id) => teams.find(t => t.id === id);
        const getTournamentById = (id) => tournaments.find(t => t.id === id);
        const statusMap = { 'منتهية': 'bg-red-500/30 text-red-400', 'جارية': 'bg-green-500/30 text-green-400', 'جاهزة للبدء': 'bg-amber-500/30 text-amber-400', 'قادمة': 'bg-blue-500/30 text-blue-400' };

        // --- DATA LOADING & CORE LOGIC ---
        async function loadData() {
            try {
                const teamsSnapshot = await getDocs(collection(db, "teams"));
                teams = teamsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                const tournamentsSnapshot = await getDocs(collection(db, "tournaments"));
                tournaments = tournamentsSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                if (currentUser) await loadUserGifts(currentUser.uid);
                rerenderAll();
            } catch (error) { console.error("Error loading data:", error); }
        }
        
        async function loadUserGifts(userId) {
            const giftsQuery = query(collection(db, "user_gifts"), where("userId", "==", userId));
            const giftsSnapshot = await getDocs(giftsQuery);
            userGifts = giftsSnapshot.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a, b) => b.timestamp.toMillis() - a.timestamp.toMillis());
        }

        // --- THEME SWITCHER ---
        const applyTheme = (theme) => {
            const isLight = theme === 'light';
            document.documentElement.classList.toggle('light', isLight);
            document.querySelectorAll('.theme-toggle-btn').forEach(btn => {
                btn.innerHTML = isLight ? `<i class="ph-bold ph-moon text-2xl"></i>` : `<i class="ph-bold ph-sun text-2xl"></i>`;
            });
        };
        const toggleTheme = () => {
            const newTheme = document.documentElement.classList.contains('light') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        };
        
        // --- AUTHENTICATION & UI ---
        onAuthStateChanged(auth, async user => {
            if (user) {
                currentUser = { uid: user.uid, email: user.email, displayName: user.displayName, photoURL: user.photoURL, isAdmin: ADMIN_EMAILS.includes(user.email) };
                await setDoc(doc(db, "users", user.uid), { email: user.email, displayName: user.displayName }, { merge: true });
            } else {
                currentUser = null; userGifts = [];
            }
            await loadData();
            renderAuthUI();
            
            const currentHash = window.location.hash || '#home';
            if (!user && (currentHash === '#profile' || currentHash === '#admin')) {
                window.location.hash = '#home';
            } else if (user && currentHash === '#login') {
                window.location.hash = currentUser.isAdmin ? '#admin' : '#profile';
            } else {
                navigateTo(currentHash);
            }
        });

        function renderAuthUI() {
            const authContainer = document.getElementById('auth-container');
            const mobileAuthContainer = document.getElementById('mobile-auth-container');
            if(!authContainer || !mobileAuthContainer) return;
            
            const themeBtnHTML = `<button class="theme-toggle-btn text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition-colors"></button>`;
            
            if (currentUser) {
                const unreadCount = userGifts.filter(g => !g.read).length;
                authContainer.innerHTML = `
                    ${themeBtnHTML}
                    <div class="relative">
                        <button id="gifts-btn" class="relative text-[var(--color-text-secondary)] hover:text-[var(--color-text-primary)] transition-colors">
                            <i class="ph-bold ph-gift text-2xl"></i>
                            ${unreadCount > 0 ? `<span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-[var(--color-bg)]"></span>` : ''}
                        </button>
                    </div>
                    <div class="relative">
                        <button id="profile-menu-btn" class="flex items-center"><img src="${currentUser.photoURL}" alt="User" class="w-10 h-10 rounded-full border-2 border-[var(--color-border)] hover:border-[var(--color-primary-glow)] transition-all"></button>
                        <div id="profile-menu" class="hidden absolute left-0 mt-2 w-48 bg-[var(--color-surface)] border border-[var(--color-border)] rounded-md shadow-lg z-50 text-right">
                            <a href="#profile" class="nav-link block px-4 py-2 text-sm text-[var(--color-text-secondary)] hover:bg-[var(--color-primary)]/20">الملف الشخصي</a>
                            ${currentUser.isAdmin ? `<a href="#admin" class="nav-link block px-4 py-2 text-sm text-[var(--color-text-secondary)] hover:bg-[var(--color-primary)]/20">لوحة التحكم</a>` : ''}
                            <button id="logout-btn" class="block w-full text-right px-4 py-2 text-sm text-red-400 hover:bg-red-500/20">تسجيل الخروج</button>
                        </div>
                    </div>`;
                mobileAuthContainer.innerHTML = `<a href="#profile" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">الملف الشخصي</a>
                    ${currentUser.isAdmin ? `<a href="#admin" class="nav-link block text-center py-3 text-lg hover:bg-[var(--color-primary)]/20 transition">لوحة التحكم</a>` : ''}
                    <button id="mobile-logout-btn" class="w-11/12 mx-auto mt-2 bg-red-600/80 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-md transition">تسجيل الخروج</button>`;
            } else {
                 authContainer.innerHTML = `${themeBtnHTML} <button id="login-btn" class="btn-primary text-sm py-2">تسجيل الدخول</button>`;
                 mobileAuthContainer.innerHTML = `<button id="mobile-login-btn" class="btn-primary w-11/12 mx-auto">تسجيل الدخول</button>`;
            }
            applyTheme(localStorage.getItem('theme') || 'dark');
        }
        
        // --- RENDER FUNCTIONS ---
        const rerenderAll = () => {
            renderHomePage(); 
            renderTournamentsPage(); 
            renderTeamsPage(); 
            renderLoginPage();
            renderProfilePage(); 
            renderAdminPage();
            initCountdowns();
        };

        const renderHomePage = () => {
            const container = document.getElementById('home');
            if(!container) return;
            container.innerHTML = `<div id="featured-tournament-container" class="mb-12"></div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2">
                        <h3 class="text-2xl font-bold font-orbitron mb-4 flex items-center"><i class="ph-duotone ph-timer mr-2 text-3xl text-[var(--color-text-secondary)]"></i>البطولات القادمة</h3>
                        <div id="other-tournaments-list" class="space-y-4"></div>
                    </div>
                    <div class="lg:col-span-1">
                        <h3 class="text-2xl font-bold font-orbitron text-[var(--color-secondary)] mb-4 flex items-center"><i class="ph-duotone ph-star mr-2 text-3xl"></i>أفضل الفرق واللاعبين</h3>
                        <div id="home-teams-list" class="space-y-3 glass-card p-4"></div>
                    </div>
                </div>`;

            const sortedTournaments = [...tournaments].sort((a,b) => new Date(a.startTime) - new Date(b.startTime));
            let featuredTournament = sortedTournaments.find(t => t.status === 'جارية' || t.status === 'جاهزة للبدء') || sortedTournaments.find(t => new Date(t.startTime) > new Date() && t.status === 'قادمة');
            
            let featuredHTML = `<div class="glass-card p-8 text-center"><p class="text-lg text-[var(--color-text-secondary)]">لا توجد بطولات مميزة في الوقت الحالي. ترقبوا الجديد!</p></div>`;
            if (featuredTournament) {
                featuredHTML = `
                    <h2 class="text-3xl md:text-4xl font-orbitron font-bold text-center mb-6 neon-text-primary">البطولة المميزة</h2>
                    <div class="glass-card grid grid-cols-1 md:grid-cols-5 gap-6 p-6 items-center border-2 border-[var(--color-primary)] shadow-2xl shadow-[var(--color-primary)]/10">
                        <div class="md:col-span-3">
                            <span class="text-sm font-bold px-3 py-1 rounded-full ${statusMap[featuredTournament.status] || ''}">${featuredTournament.status}</span>
                            <h3 class="text-4xl font-bold my-3">${featuredTournament.name}</h3>
                            <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-[var(--color-text-secondary)] mb-4">
                                <span class="flex items-center gap-1"><i class="ph-bold ph-users text-cyan-400"></i>${featuredTournament.type}</span>
                                <span class="flex items-center gap-1"><i class="ph-bold ph-game-controller text-cyan-400"></i>${featuredTournament.matchFormat || 'Bo1'}</span>
                            </div>
                            <p class="text-[var(--color-text-secondary)] leading-relaxed">${featuredTournament.description || `بطولة مثيرة لتحديد الأفضل.`}</p>
                        </div>
                        <div class="md:col-span-2 text-center md:border-r border-[var(--color-border)] md:pr-6">
                             <p class="text-lg text-[var(--color-secondary)] neon-text-secondary font-bold mb-2"><i class="ph-bold ph-trophy"></i> ${featuredTournament.prizePool || 'غير محدد'}</p>
                            <p class="font-orbitron text-3xl mb-4" id="countdown-featured-${featuredTournament.id}">--:--:--:--</p>
                            <button class="view-bracket-btn btn-primary w-full" data-tournament-id="${featuredTournament.id}">عرض تفاصيل البطولة</button>
                        </div>
                    </div>`;
            }
            document.getElementById('featured-tournament-container').innerHTML = featuredHTML;
            
            const otherTournaments = sortedTournaments.filter(t => t.id !== featuredTournament?.id && t.status !== 'منتهية');
            document.getElementById('other-tournaments-list').innerHTML = otherTournaments.length > 0
                ? otherTournaments.map(t => `<div class="flex items-center justify-between p-4 glass-card hover:scale-105 transform transition"><p class="font-bold">${t.name}</p><button class="view-bracket-btn text-cyan-400 hover:text-white text-sm" data-tournament-id="${t.id}">التفاصيل <i class="ph-bold ph-arrow-left"></i></button></div>`).join('')
                : '<p class="text-gray-500 text-center">لا توجد بطولات أخرى قادمة حالياً.</p>';

            const topTeams = [...teams].sort((a, b) => (b.points || 0) - (a.points || 0)).slice(0, 5);
            document.getElementById("home-teams-list").innerHTML = topTeams.map((t, i) => `<div class="flex items-center p-2.5 bg-[var(--color-surface)] rounded-lg hover:bg-[var(--color-primary)]/10 transition-colors"><span class="text-xl font-orbitron font-bold text-[var(--color-secondary)] w-8 text-center">${i+1}</span><i class="ph-duotone ${t.logo} text-3xl text-[var(--color-primary-glow)] mx-3"></i><span class="font-bold">${t.name}</span><span class="mr-auto text-sm text-[var(--color-text-secondary)]">${t.points || 0} نقطة</span></div>`).join('') || '<p class="text-center text-gray-500 p-4">لا توجد فرق بعد.</p>';
        };

        const renderTournamentsPage = () => {
            const page = document.getElementById('tournaments');
            if(!page) return;
            page.innerHTML = `<h2 class="text-4xl font-orbitron font-bold mb-8 text-center text-[var(--color-primary-glow)] neon-text-primary">قائمة البطولات</h2>
                              <div id="tournaments-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>`;

            document.getElementById('tournaments-list').innerHTML = [...tournaments].sort((a,b) => new Date(a.startTime) - new Date(b.startTime)).map(t => {
                const winner = t.winnerId ? getTeamById(t.winnerId) : null;
                return `
                <div class="glass-card p-5 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2"><h4 class="text-xl font-bold">${t.name}</h4><span class="text-xs font-bold px-3 py-1 rounded-full ${statusMap[t.status] || ''}">${t.status}</span></div>
                        <div class="flex justify-between items-center text-sm text-[var(--color-text-secondary)] mb-3">
                            <span class="font-bold px-2 py-1 rounded-full bg-cyan-900/50 dark:bg-cyan-900/50 bg-cyan-100 text-cyan-300 dark:text-cyan-300 text-cyan-800 flex items-center gap-1"><i class="ph-bold ph-users"></i>${t.type}</span>
                            <span class="font-bold px-2 py-1 rounded-full bg-purple-900/50 dark:bg-purple-900/50 bg-purple-100 text-purple-300 dark:text-purple-300 text-purple-800 flex items-center gap-1"><i class="ph-bold ph-game-controller"></i>${t.matchFormat || 'Bo1'}</span>
                        </div>
                        <div class="text-center font-orbitron my-4 p-2 rounded-lg bg-black/40 dark:bg-black/40 bg-gray-200 text-lg" id="countdown-${t.id}">--:--:--:--</div>
                        <p class="text-sm text-[var(--color-text-secondary)]"><i class="ph-fill ph-trophy ml-1 text-amber-400"></i>الجائزة: ${t.prizePool || 'غير محدد'}</p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-[var(--color-border)]">
                        ${winner ? `<div class="text-center"><p class="text-sm text-[var(--color-text-secondary)]">الفائز</p><div class="flex items-center justify-center font-bold text-lg"><i class="ph-duotone ${winner.logo} text-2xl text-[var(--color-secondary)] mr-2"></i> ${winner.name}</div></div>` : `<p class="text-center text-sm text-[var(--color-text-secondary)]">المشاركون: ${t.registeredTeams.length} فرق</p>`}
                        <button class="view-bracket-btn w-full mt-3 bg-gray-700 hover:bg-gray-600 text-white dark:bg-gray-700 dark:hover:bg-gray-600 text-sm py-2 rounded-md flex items-center justify-center gap-2" data-tournament-id="${t.id}"><i class="ph-bold ph-graph"></i>عرض هيكل البطولة</button>
                    </div>
                </div>`
            }).join('') || '<p class="text-center col-span-full">لا توجد بطولات حاليا.</p>';
        };

        const renderTeamsPage = () => {
             const page = document.getElementById('teams');
             if(!page) return;
             page.innerHTML = `<h2 class="text-4xl font-orbitron font-bold mb-8 text-center text-[var(--color-primary-glow)] neon-text-primary">الفرق واللاعبون</h2>
                               <div id="teams-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>`;

             document.getElementById('teams-list-container').innerHTML = teams.sort((a,b) => (b.points || 0) - (a.points || 0)).map(t =>`

                        <div id="user-gifts-list" class="space-y-4">
                            ${userGifts.length > 0 ? userGifts.map(gift => `<div class="glass-card p-4 transition-all duration-300 ${!gift.read ? 'border-[var(--color-secondary)]' : ''}"><div class="flex justify-between items-start"><div><h4 class="font-bold text-lg">${gift.tournamentName}</h4><p class="text-sm text-[var(--color-text-secondary)]">${gift.message}</p></div><button class="view-gift-btn btn-secondary text-sm" data-gift-id="${gift.id}" ${gift.read ? 'disabled' : ''}>${gift.read ? 'تم الاستلام' : 'عرض الهدية'}</button></div><div id="gift-code-${gift.id}" class="hidden mt-3 p-3 bg-black/20 dark:bg-gray-900/50 rounded-md text-center"><p class="font-orbitron text-lg text-amber-400 tracking-widest">${gift.prizeCode}</p></div></div>`).join('') : '<p class="text-center text-[var(--color-text-secondary)] glass-card p-8">صندوق الهدايا فارغ حالياً.</p>'}
                        </div>
                    </div>
                </div>`;
        };

            if(!page) return;

            // ... Logic to render bracket ...

        // --- ADMIN RENDER FUNCTIONS ---
        const renderAdminPage = () => { /* Logic to render the admin page structure and tabs */ };
        
        // --- MODAL LOGIC ---
        // Functions to open/close modals and generate their content
        const openModal = (html) => { /* ... */ };
        const closeModal = () => { /* ... */ };

        // --- CRUD & Game Logic ---
        // Functions like advanceBracket, updateTournament, etc.

        // --- EVENT DELEGATION & NAVIGATION ---
        const navigateTo = (hash) => {
            const targetHash = (hash === '' || hash === '#') ? '#home' : hash;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const targetPage = document.querySelector(targetHash);
            if(targetPage) {
                targetPage.classList.add('active');
                window.scrollTo(0, 0);
            } else {
                navigateTo('#home'); // Fallback
            }
        };

        document.addEventListener('click', e => {
            // Close modals or dropdowns
            const modalBackdrop = document.getElementById('modal-backdrop');
            if (e.target === modalBackdrop) closeModal();
            const profileMenu = document.getElementById('profile-menu');
            if (profileMenu && !e.target.closest('#profile-menu-btn')) profileMenu.classList.add('hidden');
            
            const delegate = (selector, handler) => {
                const target = e.target.closest(selector);
                if (target) handler(target, e);
            };

            delegate('.theme-toggle-btn', toggleTheme);
            delegate('#profile-menu-btn', () => document.getElementById('profile-menu')?.classList.toggle('hidden'));
            delegate('.nav-link', (el, event) => { event.preventDefault(); window.location.hash = el.getAttribute('href'); });
            delegate('#mobile-menu-button', () => document.getElementById('mobile-menu').classList.toggle('hidden'));
            delegate('.modal-close', closeModal);
            delegate('#login-btn, #mobile-login-btn', () => navigateTo('#login'));
            delegate('#google-login-btn', () => signInWithPopup(auth, googleProvider).catch(err => console.error(err)));
            delegate('#logout-btn, #mobile-logout-btn', () => signOut(auth));
            delegate('#gifts-btn', () => window.location.hash = '#profile');
            delegate('.view-bracket-btn', (el) => { window.location.hash=`#tournament-detail`; renderTournamentDetailPage(el.dataset.tournamentId); });
            
            // ... all other admin and user click delegations ...
        });

        // --- OTHER FUNCTIONS ---
        function initCountdowns() {
            countdownIntervals.forEach(clearInterval);
            countdownIntervals = [];
            document.querySelectorAll('[id^="countdown-"]').forEach(el => {
                const id = el.id.replace('countdown-featured-', '').replace('countdown-', '');
                const tournament = getTournamentById(id);
                if (tournament) {
                    const interval = setInterval(() => {
                        const distance = new Date(tournament.startTime).getTime() - new Date().getTime();
                        if(tournament.status === 'منتهية') { clearInterval(interval); el.textContent = "انتهت"; return; }
                        if (distance < 0) {
                            clearInterval(interval); el.textContent = "جارية الآن!";
                            return;
                        }
                        const d=Math.floor(distance/(1000*60*60*24)), h=Math.floor((distance%(1000*60*60*24))/(1000*60*60)), m=Math.floor((distance%(1000*60*60))/(1000*60)), s=Math.floor((distance%(1000*60))/1000);
                        el.textContent = `${d}ي ${h}س ${m}د ${s}ث`;
                    }, 1000);
                    countdownIntervals.push(interval);
                }
            });
        }

        // --- INITIAL LOAD ---
        window.addEventListener('DOMContentLoaded', () => {
            applyTheme(localStorage.getItem('theme') || 'dark');
            // Animated background can be started here if desired
        });
        window.addEventListener('hashchange', () => navigateTo(window.location.hash));
